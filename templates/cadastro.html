<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo - SmartBOX</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background-color: #121212; 
            margin: 0; 
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            padding: 40px 20px; /* Adiciona espaçamento vertical e horizontal */
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .register-container { 
            background: #1f1f1f; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            width: 100%; 
            max-width: 420px; 
            border: 1px solid #333;
            box-sizing: border-box;
            overflow: hidden; /* Garante que a imagem não ultrapasse os cantos arredondados */
        }

        .header-image {
            width: 100%;
            height: 150px; /* Altura fixa para a imagem */
            object-fit: cover; /* Garante que a imagem cubra o espaço sem distorcer */
            display: block;
        }
        
        .form-content {
            padding: 30px 40px 40px 40px;
        }

        .form-group { 
            margin-bottom: 20px; 
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #a0a0a0; 
            font-weight: 600; 
            font-size: 14px;
        }

        input, select { 
            width: 100%; 
            padding: 12px 15px; 
            border: 1px solid #444; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 16px; 
            background-color: #2c2c2c; 
            color: #ffffff;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #ffab4c;
        }
        input[type="date"] {
            color-scheme: dark;
        }

        .action-button { 
            width: 100%; 
            padding: 15px; 
            background-color: #ffab4c; 
            color: #121212; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
        .action-button:hover { 
            background-color: #e69a45; 
        }
        
        .alert { 
            padding: 15px; 
            margin-bottom: 20px; 
            border-radius: 8px; 
            text-align: center; 
            font-weight: 600;
        }
        .alert-success { background-color: #2c5a2e; color: #d4edda; border: 1px solid #28a745;}
        .alert-danger { background-color: #5a2c2f; color: #f8d7da; border: 1px solid #e74c3c; }
        
        .login-link { 
            text-align: center; 
            margin-top: 25px; 
            font-size: 14px;
        }
        .login-link a { 
            color: #ffab4c; 
            text-decoration: none; 
            font-weight: 600; 
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- IMAGEM DE CABEÇALHO ADICIONADA -->
        <img src="{{ url_for('static', filename='uma.png') }}" alt="Banner SmartBOX" class="header-image">
        
        <div class="form-content">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('cadastro') }}" method="POST">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" name="full_name" required>
                </div>
                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" name="cpf" required>
                </div>
                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="date" name="birth_date" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Selecione o seu Condomínio</label>
                    <select name="condominio_name" required>
                        <option value="" disabled selected>-- Escolha um condomínio --</option>
                        {% for condo in condominios %}
                            <option value="{{ condo.name }}">{{ condo.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Endereço do Apartamento (Ex: Bloco A, Apto 101)</label>
                    <input type="text" name="apartment_address" required>
                </div>
                <button type="submit" class="action-button">Registar</button>
            </form>
            <div class="login-link">
                <p>Já tem uma conta? <a href="{{ url_for('login') }}">Inicie a sessão</a></p>
            </div>
        </div>
    </div>
</body>
</html>
